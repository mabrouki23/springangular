<div class="content mat-elevation-z8">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of products">
        <mat-card class="mat-elevation-z4" appMaterialElevation (click)="addProductToCommande(product)">
          <mat-card-header>
            <mat-card-title>{{product.productName}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image class="imgs"  src="data:image/jpeg;base64,{{product.data}}">
          <mat-card-content>
            <p>
                {{product.productName}}
            </p>
          </mat-card-content>
          <mat-card-actions>
           
            
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
